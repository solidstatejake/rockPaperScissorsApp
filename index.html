<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <!--The main header on the page-->
    <div class="header-container">
      <header>
        <h1 id="head">Rock Paper Scissors!</h1>
      </header>
    </div>

    <!--The scoreboard-->
    <div class="scoreboard">
      <h1 id="scoreboard-header">Scoreboard</h1>
      <table>
        <th id="user-score-header">User</th>
        <th id="computer-score-header">Computer</th>
          <td id="user-score">0</td>
          <td id="computer-score">0</td>
      </table>
    </div>

    <!--The rules; right below the main header-->
    <section class="explanation-container">
      <h2>How To Play:</h2>
      <p>Let's play Rock, Paper, Scissors!<br>
         Simply click the icon of the move<br>
         you would like to make and the<br>
         computer will respond!</p>
    </section>

    <!--The icons/buttons to make moves-->
    <section class="icons">
      <div class="rock-container">
        <img id="rock" src="images/rock.jpeg" alt="Rock">
      </div>

      <div class="paper-container">
        <img id="paper" src="images/paper.jpeg" alt="Paper">
      </div>

      <div class="scissors-container">
        <img id="scissors" src="images/scissors.jpeg" alt="scissors">
      </div>
    </section>

    <script src="main.js" charset="utf-8"></script>
  
  </body>
</html>
